{% extends 'blog/base.html' %}

{% block content %}
<div class="container main-content">
<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

    <form action="/auth/register/" method="post" class="form-horizontal">
      {% csrf_token %}
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Имя пользователя</label>
        <div class="col-sm-10">
          <input type="text" name="username" id="username" class="form-control"></div>
      </div>
      <div class="form-group">
        <label for="password1" class="col-sm-2 control-label">Пароль</label>
        <div class="col-sm-10">
          <input type="password" name="password1" id="password1" class="form-control"></div>
      </div>
        <div class="form-group">
        <label for="password2" class="col-sm-2 control-label">Подтвердите пароль</label>
        <div class="col-sm-10">
          <input type="password" name="password2" id="password2" class="form-control"></div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input class="btn btn-default" type="submit" value="Зарегистрироваться"></div>
        </div>
    </form>
  </div>
</div>
{% endblock %}
