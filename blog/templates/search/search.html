{% extends 'blog/base.html' %}

{% block content %}
 <div class="container main-content"> 
        {% if query %}
            <h4>Результаты поиска: {{query}}</h4>
            {% for result in page.object_list %}
                <p>
                    <a href="{{ result.object.get_absolute_url }}">{{ result.object.title }}</a>
                </p>
            {% empty %}
                <p>Ничего не найдено.</p>
            {% endfor %}  
        {% endif %}
</div>
{% endblock %}
